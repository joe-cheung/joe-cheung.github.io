---
layout: default
---
<h1>Posts tagged: {{ page.tag | capitalize }}</h1>
<ul>
    {% for post in site.tags[page.tag] %}
    <li>
        {{ post.date | date: "%B %d, %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>

<ul>
    {% for newsletter in site.tags[page.tag] %}
    <li>
        <a href="{{ newsletter.url }}">{{ newsletter.title }}</a>
    </li>
    {% endfor %}
</ul>
